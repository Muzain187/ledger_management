<h2 mat-dialog-title>Edit Ledger Item</h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Item</mat-label>
      <input matInput [(ngModel)]="data.item" name="item" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input matInput type="number" [(ngModel)]="data.amount" name="amount" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput [(ngModel)]="data.date" name="date" type="date" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cash Payment</mat-label>
      <input matInput type="number" [(ngModel)]="data.cash_payment" name="cash_payment" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Online Payment</mat-label>
      <input matInput type="number" [(ngModel)]="data.online_payment" name="online_payment" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Remaining Amount</mat-label>
      <input matInput type="number" [(ngModel)]="data.remaining_amount" name="remaining_amount" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Payment Status</mat-label>
      <input matInput [(ngModel)]="data.payment_status" name="payment_status" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()">Save</button>
</mat-dialog-actions>
